<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bizcocho ceramics| Something is baking</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }

      .hero {
        background: url('./landing.jpg') no-repeat center center;
        background-size: cover;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #4a2a1f; /* warm clay/brown */
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: bold;
        margin: 0;
      }

      .hero p {
        font-size: 1.5rem;
        margin: 10px 0 0 0;
        font-style: italic;
        color: #7a5037; /* softer brown for tagline */
      }

      @media (max-width: 600px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .hero p {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero"></div>
  </body>
</html>
